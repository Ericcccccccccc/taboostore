services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taboostore-backend
    ports:
      - "5555:5555"
    environment:
      - ENVIRONMENT=production
      - CORS_ORIGINS=http://localhost:5555,http://localhost:8080
    volumes:
      # Mount data directory for card files
      - ./backend/data:/app/data:ro
    networks:
      - taboo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5555/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taboostore-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:5555
    networks:
      - taboo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  taboo-network:
    driver: bridge
    name: taboostore-network
